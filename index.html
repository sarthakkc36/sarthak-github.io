<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalpavriksha Education Foundation - Empowering Educators Since 2016</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add these new styles for mobile navigation -->
    <style>
        /* Mobile Menu Button */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        .mobile-menu-button .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: var(--primary);
            transition: all 0.3s ease;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--white);
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mobile-menu ul li {
            margin: 1rem 0;
        }

        .mobile-menu a {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem 0;
        }

        /* Mobile Menu Overlay */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            display: block;
        }

        /* Show mobile menu button on mobile devices */
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: block;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            /* Animate menu button when active */
            .mobile-menu-button.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .mobile-menu-button.active .bar:nth-child(2) {
                opacity: 0;
            }

            .mobile-menu-button.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <!-- Updated Header with Mobile Navigation -->
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Kalpavriksha Logo" />
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="consultation.html">Consultation</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="training.html">Training</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="consultation.html">Consultation</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="training.html">Training</a></li>
                <li><a href="downloads.html">Downloads</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </div>

        <!-- Mobile Menu Overlay -->
        <div class="menu-overlay"></div>
    </header>

    <!-- Rest of your existing content -->
    <!-- ... -->

    <!-- Add this script before closing body tag -->
    <script>
        // Mobile Navigation Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuOverlay = document.querySelector('.menu-overlay');

            function toggleMenu() {
                mobileMenu.classList.toggle('active');
                mobileMenuButton.classList.toggle('active');
                menuOverlay.classList.toggle('active');
                // Prevent body scrolling when menu is open
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            }

            // Toggle menu when button is clicked
            mobileMenuButton.addEventListener('click', toggleMenu);

            // Close menu when overlay is clicked
            menuOverlay.addEventListener('click', toggleMenu);

            // Close menu when a link is clicked
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', toggleMenu);
            });

            // Close menu when screen is resized to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && mobileMenu.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });

        // Header Scroll Effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
